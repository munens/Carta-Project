<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="Carta.css">

<!--                                           -->
<!-- Any title is fine                         -->

<title>Carta-A Public Art Locator</title>

<!--                                           -->

	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<th>
				<div class="fb-like"
					data-href="http://1-dot-carta-live.appspot.com/" data-width="225"
					data-layout="standard" data-action="like" data-show-faces="true"
					data-share="true"></div>
			</th>
			<th>
				<div id="wrapperHeader">
					<img src="images/carta_logo.png" align="right" />
				</div>
			</th>
		</tr>
	</table>
	<div style="clear: right">

		<div id="loginpanel" align="center"></div>

	</div>
	<table>
		<tr>
			<th><div id="artworkList"></div></th>
			<th><div id="hm-map"></div></th>
		</tr>
	</table>

	<div id="fb-root"></div>

}(document, 'script', 'facebook-jssdk'));</script>
